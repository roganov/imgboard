<div class="post">
    <div class="post-title"><b>{{ post.title }}</b> -- by {% firstof post.name 'Anonymous' %} -- {{ post.created_at }}</div>
    <p class="text">
        {% if post.image %}<a href="{{ post.image.url }}"><img src="{{ post.image.url }}"></a>{% endif %}
        {{ post.body | safe }}
    </p>
</div>
