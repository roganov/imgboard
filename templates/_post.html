<div class="post">
    <div class="post-title"><b>{{ post.title }}</b> -- by {% firstof post.name 'Anonymous' %} -- {{ post.created_at }}</div>
    <p class="text">
        {% if post.img %}<a href="{{ post.img.src }}"><img src="{{ post.img.small }}"></a>{% endif %}
        {{ post.body | safe }}
    </p>
</div>
