<div id="{{ post.pk }}" class="post">
    <div class="post-title">
        <b>{{ post.title }}</b> -- by {% firstof post.name 'Anonymous' %} -- {{ post.created_at }}
        <a href="#{{ post.pk }}">#{{ post.pk }}</a>
    </div>
    <div class="text">
        {% if post.image and post.thumbnail %}<a class="img-popup" href="{{ post.image.url }}"><img src="{{ post.thumbnail.url }}"></a>{% endif %}
        {{ post.body | safe }}
    </div>
</div>
