{% extends '_base.html' %}
{% block title %}Board: login{% endblock %}
{% block content %}
    <h2 class="board-header">Login as moderator</h2>
    {% if form.errors %}
    <p class="text-danger text-center">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" class="form-horizontal no-margin">{% csrf_token %}
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-offset-3 col-xs-2">Username</label>
        <div class="col-xs-3">
            <input type="text" name="username" value="{{ form.data.username }}" class="form-control" id="inputEmail" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-offset-3 col-xs-2">Password</label>
        <div class="col-xs-3">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group last-form-group">
        <div class="col-xs-offset-5 col-xs-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

{% endblock %}
